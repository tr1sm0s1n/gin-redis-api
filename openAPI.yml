openapi: "3.0.3"

info:
  title: Gin-Redis-API - OpenAPI 3.0
  version: 1.0.0

servers:
  - url: http://127.0.0.1:8080
    description: local

paths:
  /create:
    post:
      summary: creates a new certificate
      operationId: createCertificate
      description: Creates a new certificate in the database.
      tags:
        - create
      responses:
        "201":
          description: Returns the new certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateResponse"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
        "401":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        "500":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateResponse"
        description: Certificate Details
  /read/{id}:
    get:
      summary: reads one certificate
      operationId: readOneCertificate
      description: Reads an existing certificate in the database.
      tags:
        - read
      responses:
        "200":
          description: Returns one certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateResponse"
        "401":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        "404":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
      parameters:
        - name: id
          description: Certificate ID
          in: path
          required: true
          schema:
            type: string
  /update/{id}:
    put:
      summary: updates a certificate
      operationId: updateCertificate
      description: Updates an existing certificate or creates a new certificate in the database.
      tags:
        - update
      responses:
        "200":
          description: Returns the updated certificate.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CertificateResponse"
        "400":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
        "401":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        "500":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
      parameters:
        - name: id
          description: Certificate ID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CertificateResponse"
        description: Certificate Details
  /delete/{id}:
    delete:
      summary: deletes a certificate
      operationId: deleteCertificate
      description: Deletes an existing certificate in the database.
      tags:
        - delete
      responses:
        "200":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteResponse"
        "401":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        "404":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundResponse"
        "500":
          description: Returns a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorResponse"
      parameters:
        - name: id
          description: Certificate ID
          in: path
          required: true
          schema:
            type: string

components:
  schemas:
    CertificateResponse:
      type: object
      required:
        - id
        - name
        - course
        - grade
        - date
      properties:
        id:
          type: string
          example: "75"
        name:
          type: string
          example: Jelena
        course:
          type: string
          example: MBCC
        grade:
          type: string
          example: S
        date:
          type: string
          format: date
          example: "2025-02-01"
    DeleteResponse:
      type: object
      properties:
        message:
          type: string
          example: "Deleted Successfully"
    UnauthorizedResponse:
      type: object
      properties:
        message:
          type: string
          example: "Unauthorized"
    BadRequestResponse:
      type: object
      properties:
        message:
          type: string
          example: "Bad Request"
    NotFoundResponse:
      type: object
      properties:
        message:
          type: string
          example: "Not Found"
    InternalServerErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Internal Server Error"
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: string

security:
  - Bearer: []
